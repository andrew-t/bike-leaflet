<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			#map {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
			var map = L.map('map').setView([44, 15], 6);
			L.tileLayer('http://tfgm.pindarcreative.co.uk/maps/{z}/{x}/{y}.jpg', {
			    attribution: 'Contains Ordnance Survey data Â© Crown copyright and database right 2015.'
			}).addTo(map);
		</script>
	</body>
</html>
