<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<link rel="stylesheet" href="leaflet-gps/dist/leaflet-gps.min.css" />
		<script src="leaflet-gps/dist/leaflet-gps.min.js"></script>
		<link rel="manifest" href="manifest.json">
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			#map {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#008800">
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
			var map = L.map('map').setView([44, 15], 6);
			L.tileLayer('http://tfgm.pindarcreative.co.uk/maps/{z}/{x}/{y}.jpg', {
			    attribution: 'Contains Ordnance Survey data Â© Crown copyright and database right 2015.',
			    maxZoom: 7,
			    minZoom: 4,
				noWrap: true
			}).addTo(map);
			map.addControl(new L.Control.Gps({
				autoActive: true,
				transform: function (latlng) {
					var x = latlng.lat - 53.5;
					return {
						lat: x * (x * -1359.6 + 390.14) + 51.945,
						lng: latlng.lng * 377.9 + 864.57
					};
				}
			}));
		</script>
	</body>
</html>
